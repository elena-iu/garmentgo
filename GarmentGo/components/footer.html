<div id="cookie-banner-slot"></div>
<script>
  (function(){
    // Cookie-Banner-Komponente einfügen und deren Skripte ausführen
    fetch('/components/cookie-banner.html')
      .then(function(r){ return r.text(); })
      .then(function(html){
        var slot = document.getElementById('cookie-banner-slot');
        if (!slot) return;
        slot.innerHTML = html;
        slot.querySelectorAll('script').forEach(function(oldScript){
          var s = document.createElement('script');
          if (oldScript.textContent) s.textContent = oldScript.textContent;
          Array.from(oldScript.attributes||[]).forEach(function(attr){ s.setAttribute(attr.name, attr.value); });
          document.body.appendChild(s);
        });
      });
  })();
</script>
